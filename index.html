<html>

<head>
    <title>
        Weather Dashboard
    </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container d-flex justify-content-center">
            <div class="col-12">Weather Dashboard</div>
        </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <form>
                        <div class="mb-3">
                            <label for="txtSearch" class="form-label">Search for a City:</label>
                            <input type="text" class="form-control" id="txtSearch" placeholder="Enter city name">
                        </div>
                        <div>
                            <button id="btnSearch" type="submit" class="btn btn-primary">Search</button>
                        </div>
                        <hr />
                        <ul id="cities-List">
                        
                        </ul>
                </div>
                <div class="col-md-9">
                    <div id="city" class="hidden">
                        <h2><span id="lblCity">City</span> <span id="lblDate"></span></h2>
                        <div>
                            <strong>Temp:</strong>
                            <span id="lblTemp"></span>
                        </div>
                        <div>
                            <strong>Wind:</strong>
                            <span id="lblWind"></span>
                        </div>
                        <div>
                            <strong>Humidity:</strong>
                            <span id="lblHumidity"></span>
                        </div>
                        <div>
                            <strong>UV Index:</strong>
                            <span id="lblUvIndex"></span>
                        </div>
                    </div>
                    <div id="five-day" class="hidden">
                        <h2>5 Day Forecast</h2>
                        <div id="fiveDayForecast" class="container">
                        </div>
                    </div>
                    <div id="loading-msg" class="hidden">Loading...</div>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="./assets/javascript/script.js"></script>

</html>
