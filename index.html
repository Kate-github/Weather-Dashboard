<html>

<head>
    <title>
        Weather Dashboard
    </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="p-3 text-white">
        <div class="container d-flex justify-content-center">
            <div class="col-12">Weather Dashboard</div>
        </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <form>
                        <div class="mb-3">
                            <label for="txtSearch" class="form-label">Search for a City:</label>
                            <input type="text" class="form-control" id="txtSearch" placeholder="Enter city name">
                        </div>
                        <div>
                            <button id="btnSearch" type="submit" class="btn btn-primary">Search</button>
                        </div>
                        <hr />
                        <ul id="cities-List" class="nav nav-pills flex-column mb-auto">

                        </ul>
                </div>
                <div class="col-md-9">
                    <div id="city" class="hidden">
                        <h2><span id="lblCity">City</span> <span id="lblDate"></span></h2>
                        <div>
                            <strong>Temp:</strong>
                            <span id="lblTemp"></span>
                        </div>
                        <div>
                            <strong>Wind:</strong>
                            <span id="lblWind"></span>
                        </div>
                        <div>
                            <strong>Humidity:</strong>
                            <span id="lblHumidity"></span>
                        </div>
                        <div>
                            <strong>UV Index:</strong>
                            <span id="lblUvIndex"></span>
                        </div>
                    </div>
                    <div id="five-day" class="hidden">
                        <h2>5 Day Forecast</h2>
                        <div id="fiveDayForecast" class="container">
                        </div>
                    </div>
                    <div id="loading-msg" class="hidden">Loading...</div>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="./assets/javascript/script.js"></script>

</html>
